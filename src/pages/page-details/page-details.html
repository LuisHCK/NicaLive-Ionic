<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{details?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="profile-page">

  <img src="{{details?.cover?.source}}" alt="Cover" class="cover">

  <div class="presentation" text-center>
    <img src="{{details?.picture.data.url}}" alt="" class="circle-img login-avatar profile-avatar">
    <strong class="white-text">{{details?.name}}</strong>
    <p class="white-text">
      <ion-icon name="navigate"></ion-icon>
      {{details?.location?.city}} <br> {{details?.location?.street}}
    </p>
  </div>

  <ion-grid class="actions">
    <ion-row>
      <ion-col col-6>
        <button ion-button full>Guardar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" full>Invitar Amigos</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
