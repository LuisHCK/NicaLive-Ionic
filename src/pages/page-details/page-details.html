<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{details?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="profile-page">
  <div class="presentation">
    <div class="content" text-center>
      <img src="{{details?.picture?.data?.url}}" alt="{{details?.name}}" class="profile-avatar">

      <p text-center class="white-text">
        <ion-icon name="navigate"></ion-icon><strong>{{details?.location?.city}}</strong> <br>
        <strong>{{details?.location?.street}}</strong>
      </p>
    </div>

    <div class="cover" [style.background-image]="getBackground(details?.cover?.source)"></div>

    <ion-grid class="actions">
      <ion-row>
        
        <ion-col>
          <button ion-button icon-only clear full small><ion-icon name="navigate"></ion-icon></button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear full small><ion-icon name="image"></ion-icon></button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear full small><ion-icon name="people"></ion-icon></button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear full small><ion-icon name="bookmark"></ion-icon></button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
